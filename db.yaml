- name: Configuring MySQL DB
  hosts: web
  become: yes

  tasks:
  - name: installing MYSQL
    ansible.builtin.dnf:
      name: mysql
      state: latest

  - name: Start and Enable MySQL server
    ansible.builtin.service:
      name: mysqld
      state: started
      enabled: yes

